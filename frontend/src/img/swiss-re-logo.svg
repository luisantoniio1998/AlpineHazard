<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 60" width="200" height="60">
  <!-- Swiss Re Logo Simplified SVG -->
  <defs>
    <linearGradient id="swissReGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#0066CC;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#004499;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="200" height="60" fill="url(#swissReGradient)" rx="4" ry="4"/>

  <!-- Swiss Re Text -->
  <text x="20" y="25" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">Swiss Re</text>
  <text x="20" y="45" font-family="Arial, sans-serif" font-size="10" fill="white" opacity="0.9">We make the world more resilient</text>

  <!-- Logo Symbol (simplified square pattern) -->
  <g transform="translate(140, 15)">
    <rect x="0" y="0" width="8" height="8" fill="white" opacity="0.9"/>
    <rect x="12" y="0" width="8" height="8" fill="white" opacity="0.7"/>
    <rect x="24" y="0" width="8" height="8" fill="white" opacity="0.9"/>
    <rect x="0" y="12" width="8" height="8" fill="white" opacity="0.7"/>
    <rect x="12" y="12" width="8" height="8" fill="white" opacity="0.9"/>
    <rect x="24" y="12" width="8" height="8" fill="white" opacity="0.7"/>
    <rect x="0" y="24" width="8" height="8" fill="white" opacity="0.9"/>
    <rect x="12" y="24" width="8" height="8" fill="white" opacity="0.7"/>
    <rect x="24" y="24" width="8" height="8" fill="white" opacity="0.9"/>
  </g>
</svg>