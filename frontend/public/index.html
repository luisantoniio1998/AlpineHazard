    <style>
      /* Loading screen styles */
      /* Loading screen styles */
      #loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #ffffff;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        gap: 2rem;
        transition: opacity 0.3s ease-out;
      }      #loading-screen.hidden {
        opacity: 0;
        pointer-events: none;
      }

      .loading-logo {
        width: 80px;
        height: 80px;
        margin-bottom: 2rem;
        animation: pulse 2s ease-in-out infinite alternate;
      }

      .loading-text {
        color: white;
        font-family: 'Inter', sans-serif;
        font-size: 1.5rem;
        font-weight: 600;
        margin-bottom: 1rem;
        text-align: center;
      }

      .loading-subtitle {
        color: rgba(255, 255, 255, 0.8);
        font-family: 'Inter', sans-serif;
        font-size: 1rem;
        text-align: center;
        margin-bottom: 2rem;
      }

      .loading-spinner {
        width: 40px;
        height: 40px;
        border: 4px solid rgba(255, 255, 255, 0.3);
        border-top: 4px solid white;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      @keyframes pulse {
        from { transform: scale(1); }
        to { transform: scale(1.1); }
      }

      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }

      /* Hide loading screen when React loads */
      #root:not(:empty) + #loading-screen {
        display: none;
      }

      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }

      ::-webkit-scrollbar-track {
        background: #f1f5f9;
      }

      ::-webkit-scrollbar-thumb {
        background: #3b82f6;
        border-radius: 4px;
      }

      ::-webkit-scrollbar-thumb:hover {
        background: #1d4ed8;
      }
    </style>
  </head>

  <body>
    <noscript>
      <div style="padding: 2rem; text-align: center; font-family: Arial, sans-serif;">
        <h1>JavaScript Required</h1>
        <p>Alpine Trail Guardian requires JavaScript to provide real-time safety features.</p>
        <p>Please enable JavaScript in your browser settings to continue.</p>
      </div>
    </noscript>

    <!-- React Root -->
    <div id="root"></div>

    <!-- Loading Screen -->
    <div id="loading-screen">
      <img src="/SR_Logo_CMYK_Lake.jpg" alt="Swiss Re" class="loading-logo" />
      <div class="loading-spinner"></div>
    </div>

    <!-- Hide loading screen when React loads -->
    <script>
      // Hide loading screen when React app loads
      window.addEventListener('DOMContentLoaded', function() {
        setTimeout(function() {
          const loadingScreen = document.getElementById('loading-screen');
          const root = document.getElementById('root');

          // Check if React has loaded content
          const checkLoaded = setInterval(function() {
            if (root && root.children.length > 0) {
              loadingScreen.classList.add('hidden');
              clearInterval(checkLoaded);

              // Remove loading screen completely after transition
              setTimeout(function() {
                if (loadingScreen.parentNode) {
                  loadingScreen.parentNode.removeChild(loadingScreen);
                }
              }, 500);
            }
          }, 100);

          // Fallback: hide loading screen after 10 seconds regardless
          setTimeout(function() {
            if (loadingScreen.parentNode) {
              loadingScreen.classList.add('hidden');
              setTimeout(function() {
                if (loadingScreen.parentNode) {
                  loadingScreen.parentNode.removeChild(loadingScreen);
                }
              }, 500);
            }
            clearInterval(checkLoaded);
          }, 10000);
        }, 500);
      });
    </script>
  </body>
